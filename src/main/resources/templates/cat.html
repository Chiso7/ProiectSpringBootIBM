<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cats Page</title>
</head>
<body>
<h1>Cats: </h1>
<div>
  <table>
    <thead>
    <td>Id</td>
    <td>Name</td>
    <td>Breed</td>
    <td>Age</td>
    </thead>
    <tbody>
    <tr th:each="cat : ${catList}">
      <td th:text="${cat.id}"></td>
      <td th:text="${cat.name}"></td>
      <td th:text="${cat.breed}"></td>
      <td th:text="${cat.age}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
