<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animals Page</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>
<div>
  <h3>Animals:</h3>
</div>
<div>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Animal</th>
      <th>Breed</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animalList}">
      <td th:text="${animal.id}"></td>
      <td th:text="${animal.name}"></td>
      <td th:text="${animal.animal}"></td>
      <td th:text="${animal.breed}"></td>
      <td th:text="${animal.age}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
